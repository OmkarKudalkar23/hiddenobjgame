<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Shadows of Bhangarh
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link charset="utf-8" href="css/style.css" media="screen" rel="stylesheet" title="no title">
        </link>
    </head>
    <body>
        <div id="container">
        </div>
        <div id="uiRoot">
            <div id="clueBar" class="fade-in">Clue will appear here...</div>
            <div id="scorePanel">
                <span id="scoreLabel">Score:</span>
                <span id="scoreValue">0</span>
                <span id="scoreFlash"></span>
            </div>
            <button id="backToMenuBtn" class="back-button">‚Üê Back to Menu</button>
            <button id="muteBtn" class="mute-button">üîä</button>
            <div id="endOverlay" class="hidden">
                <div class="endContent">
                    <h1>You survived the Shadows of Bhangarh</h1>
                    <p>Total Score: <span id="finalScore">0</span></p>
                    <div class="end-buttons">
                        <button id="restartBtn">Play Again</button>
                        <button id="backToMenuFromEndBtn">Back to Menu</button>
                    </div>
                </div>
            </div>
            <div id="jumpscareOverlay" class="jumpscare-overlay hidden">
                <video id="jumpscareVideo" class="jumpscare-video" preload="auto" muted>
                    <source src="jumpscare/jumpscare.mp4" type="video/mp4">
                    <source src="jumpscare/jumpscare.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <script src="js/lib/three.js">
        </script>
        <script src="js/lib/virtualjoystick.js">
        </script>
        <script src="js/panoram.js">
        </script>
        <script src="js/items.js">
        </script>
    </body>
</html>
