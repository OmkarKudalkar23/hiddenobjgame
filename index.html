<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Shadows of Bhangarh
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link charset="utf-8" href="css/style.css" media="screen" rel="stylesheet" title="no title">
        </link>
    </head>
    <body>
        <div id="container">
        </div>
        <div id="uiRoot">
            <div id="clueBar" class="fade-in">Clue will appear here...</div>
            <div id="scorePanel">
                <span id="scoreLabel">Score:</span>
                <span id="scoreValue">0</span>
                <span id="scoreFlash"></span>
            </div>
            <div id="roomProgress" class="room-progress"></div>
            <button id="backToMenuBtn" class="back-button">← Back to Menu</button>
            <button id="muteBtn" class="mute-button">🔊</button>
            <div id="endOverlay" class="hidden">
                <div class="endContent victory-message">
                    <h1>You've Conquered the Shadows of Bhangarh!</h1>
                    <p style="font-size: 18px; margin: 15px 0; color: #ffd700;">🏆 Victory Achieved! 🏆</p>
                    <p>You've explored all the haunted chambers and found every cursed artifact.</p>
                    <p style="margin-top: 20px;">Total Score: <span id="finalScore" style="font-size: 28px; color: #4CAF50; font-weight: bold;">0</span></p>
                    <div class="end-buttons">
                        <button id="restartBtn">Play Again</button>
                        <button id="backToMenuFromEndBtn">Back to Menu</button>
                    </div>
                </div>
            </div>
            <div id="jumpscareOverlay" class="jumpscare-overlay hidden">
                <video id="jumpscareVideo" class="jumpscare-video" preload="auto" muted>
                    <source src="jumpscare/jumpscare.mp4" type="video/mp4">
                    <source src="jumpscare/jumpscare.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="doorTransitionOverlay" class="door-transition-overlay hidden">
                <video id="doorTransitionVideo" class="door-transition-video" preload="auto" playsinline webkit-playsinline>
                    <source src="assets/dooropening.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <script src="js/lib/three.js">
        </script>
        <script src="js/lib/virtualjoystick.js">
        </script>
        <script src="js/panoram.js">
        </script>
        <script src="js/items.js">
        </script>
    </body>
</html>
